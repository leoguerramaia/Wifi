<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conectar ao Wi-Fi</title>
  <meta name="description" content="Conecte-se ao Wi-Fi escaneando o QR Code" />

  <style>
    :root{
      --bg1:#070a12;
      --bg2:#0b1226;
      --card:rgba(255,255,255,.08);
      --stroke:rgba(255,255,255,.14);
      --txt:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.72);
      --shadow:0 24px 60px rgba(0,0,0,.45);
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--txt);
      background:
        radial-gradient(900px 600px at 10% 10%, rgba(99,102,241,.35), transparent 60%),
        radial-gradient(900px 600px at 90% 20%, rgba(16,185,129,.28), transparent 55%),
        radial-gradient(900px 700px at 60% 100%, rgba(244,114,182,.20), transparent 55%),
        linear-gradient(180deg,var(--bg1),var(--bg2));
      padding:22px;
    }
    .card{
      width:min(420px,100%);
      border:1px solid var(--stroke);
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:26px 22px 28px;
      text-align:center;
    }
    h1{
      margin:6px 0 18px;
      font-size:clamp(22px,5vw,28px);
    }
    .qrbox{
      width:100%;
      max-width:300px;
      aspect-ratio:1/1;
      margin:0 auto 18px;
      border-radius:18px;
      border:1px solid var(--stroke);
      background:rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      padding:14px;
    }
    .qrbox img{
      width:100%;
      height:auto;
      border-radius:12px;
    }
    .instructions{
      font-size:15px;
      line-height:1.6;
      color:var(--muted);
    }
    .instructions b{
      color:var(--txt);
      font-weight:600;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>ðŸ“¶ Conectar ao Wi-Fi</h1>

    <div class="qrbox">
      <img id="qrImg" alt="QR Code do Wi-Fi">
    </div>

    <div class="instructions">
      <b>iPhone:</b><br>
      Pressione o Qrcode em seguida clique em Conectar
    </div>
  </div>

  <script>
    // ===== DADOS DA REDE (nÃ£o exibidos na tela) =====
    const SSID = "MAIA10_5.G";
    const PASSWORD = "LARM4103";
    const AUTH = "WPA"; // WPA / WPA2 | para rede aberta: nopass

    function esc(str){
      return String(str).replace(/([\\;,:"])/g, "\\$1");
    }

    const payload = `WIFI:T:${AUTH};S:${esc(SSID)};P:${esc(PASSWORD)};;`;

    // Gerador de QR Code estÃ¡vel
    const qrUrl =
      "https://api.qrserver.com/v1/create-qr-code/?size=520x520&data=" +
      encodeURIComponent(payload);

    document.getElementById("qrImg").src = qrUrl;
  </script>

</body>
</html>
